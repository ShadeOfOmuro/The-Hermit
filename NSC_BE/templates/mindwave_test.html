<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mindwave test</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../static/mwt.css">
  <style>
    body {
    background-color: #1F2833; 
}
  </style>
</head>
<body>
<img style="position: absolute; width: 100%; height: 100;" src="" id="img_slide">
<h1 id="text-head">กำลังเริ่มต้นระบบ</h1>
<div class="text-wrapper">
    <p id="text-sub">โปรดรอ 10 วินาที</p>
</div>
<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script src="../static/particles.js"></script>
<script src="../static/app.js"></script>
<script>
  var audio = new Audio('../static/TR2.mp3');
audio.play();
var i = 10;
var IntervalUID = setInterval(decrease , 1000);
function decrease() {
i-=1;
if(i<=0) {
    clearInterval(IntervalUID);
    clearscr();
}
document.getElementById("text-sub").innerHTML = "โปรดรอ " + String(i) + " วินาที";    
}
function clearscr() {
    document.getElementById("text-head").classList.add("fade-out");
    document.getElementById("text-sub").classList.add("fade-out");
   
    IntervalUID = setInterval(showtext , 5000);
}
var j = 0;
var quote = ["ใน 3 นาทีนี้คุณสามารถปลดปล่อยอารมณ์ของคุณได้เต็มที่" , "เราจะคอยเปลี่ยนรูปภาพพื้นหลังเป็นรูปภาพต่าง ๆ เรื่อย ๆ" , "หากมีความรู้สึกใดๆเกิดขึ้นให้ปล่อยไปตามความรู้สึกนั้น" , "เรามาเริ่มกันเถอะครับ"];
function showtext() {
    if(j < quote.length) {
        document.getElementById("text-sub").classList.remove("fade-out");
        document.getElementById("text-sub").classList.add("fade-in");
        document.getElementById("text-sub").innerHTML = quote[j];
        j+=1;
    }
    else{
        clearInterval(IntervalUID);
        document.getElementById("text-sub").classList.remove("fade-in");
        document.getElementById("text-sub").classList.add("fade-out");
        IntervalUID = setInterval(delbg , 1000);
    }
}
function delbg() {
    document.getElementById("particles-js").classList.add("fade-out");
    clearInterval(IntervalUID);
    intervalUID = setinterval(showimage , 5000);
}
var k = 10;
function showimage() {
    var src_list = ["01.jpg" ,"02.jpg" ,"03.jpg" ,"04.jpg" ,"05.jpg" ,"06.jpg" ,"07.jpg" ,"08.jpg" , "09.jpg" , "10.jpg" ];
    if(k <= 0 ) {
        clearInterval(intervalUID);
    }
    else {
        document.getElementById("img_slide").src = "../static/pics/" + src_list[k];
        k--;
    }

}
</script>
</body>
</html>
